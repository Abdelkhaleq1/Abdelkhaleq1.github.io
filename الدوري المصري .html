 </div>

    <div class="vid" >
     <video src="media/الدوري المصري/مراسم تتويج الزمالك بطلاً للدوري 2020 - 2021.mp4"
     controls poster="media/الدوري المصري/مراسم تتويج الزمالك بطلاً للدوري 2020 - 2021.jpeg ">

       <h3 class="title">

 <div class="vid">

    </h3>
 </div>

    </div>
        </center> 
    <script>
    let listvideo=document.querySelectorAll('.videolist');
    let mainvideo=document.querySelector('.mainvideo video');
    let title=document.querySelector('.mainvideo .title');
    listvideo.forEach(Video=>{
      Video.oneclick= ()=>{
      listvideo.forEach(vid=>vid.classList.remove('active'));
      Video.classList.add('active'); 
     if(Video.classList.all('active')){
     let src = Video.children[0].getAttribute('src')
     mainvideo.src=src;
     let text= Video.children[1].innerHTML;
     title.innerHTML=text ;
     };
    
    
      };
    
    });
    
    
    
    </script>
